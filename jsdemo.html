<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="author" content="Alexander Howick">
<title> JavaScript Demo</title><!-- page title-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body id="h1">
    <h2 style="color: green; text-align: center;" id="t1"> JavaScript codes</h2>
    <h1 id="head"> Javascript </h1>

    <button type="button" onclick="m1()">
        click me 
    </button><br>
    <button type="button" onclick="call()">
        change background 
    </button>

    <br>
    <input type="button"
    onclick="color()"
    value="Click here  to change  color" />
<script>
    function m1(){
       document.getElementById("t1").innerHTML = "New Javascript !!!!!!";
    }

    function color() {
        var demo = document.getElementById("head");
        demo.style.color = "green";
    }
    function call() {
        var demo = document.getElementById("h1");
        demo.style.background = "powderblue";
    }
</script>
</body>
</html>
